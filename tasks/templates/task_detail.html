{% extends 'base.html' %}


{% block content %}
    <h1>Task Detail</h1>
    <h2>{{task.title}}</h2>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>
            Update
        </button>
    </form>
    {{error}}

    <form action="{% url 'task_complete' task.id %}" method="POST">
        {% csrf_token %}
        <button>
            Complete
        </button>
    </form>

    <form action="{% url 'task_delete' task.id %}" method="POST">
        {% csrf_token %}
        <button>
             X Delete
        </button>
    </form>
{% endblock  %}
