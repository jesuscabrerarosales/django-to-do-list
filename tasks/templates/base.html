<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white"  href="/tasks">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="/tasks/create">Create Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="/tasks_completed">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a  class="nav-link text-white" href="/signup">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"  href="/signin">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
        
    {% endblock  %}
        
</body>
</html>
